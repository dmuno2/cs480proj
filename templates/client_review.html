<!DOCTYPE html>
<html>
<head>
    <title>Leave a Review</title>
    <style>
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        form {
            width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Leave a Review</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="driver_name">Driver Name:</label><br>
        <input type="text" name="driver_name" required><br><br>

        <label for="message">Review Message:</label><br>
        <textarea name="message" rows="4" cols="40" required></textarea><br><br>

        <label for="rating">Rating (0-5):</label><br>
        <input type="number" name="rating" min="0" max="5" required><br><br>

        <input type="submit" value="Submit Review">
    </form>

    <p style="text-align:center;"><a href="{{ url_for('client_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
