<!-- templates/client_review.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Leave a Review</title>
</head>
<body>
    <h2>Leave a Review</h2>
    <form method="POST">
        Driver Name: <input type="text" name="driver_name" required><br>
        Rating (0-5): <input type="number" name="rating" min="0" max="5" required><br>
        Message: <textarea name="message" required></textarea><br>
        <input type="submit" value="Submit Review">
    </form>
    <p><a href="{{ url_for('client_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
