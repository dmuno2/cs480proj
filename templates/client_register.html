<!DOCTYPE html>
<html>
<head>
    <title>Client Register</title>
</head>
<body>
    <h2>Register as Client</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Email: <input type="email" name="email" required><br>

        <h3>Home Address</h3>
        Road Name: <input type="text" name="home_road_name" required><br>
        Number: <input type="number" name="home_number" required><br>
        City: <input type="text" name="home_city" required><br>

        <h3>Credit Card Information</h3>
        Card Number: <input type="text" name="card_num" required><br>

        <h4>Billing Address</h4>
        Road Name: <input type="text" name="bill_road_name" required><br>
        Number: <input type="number" name="bill_number" required><br>
        City: <input type="text" name="bill_city" required><br>

        <input type="submit" value="Register">
    </form>
    <p>Already registered? <a href="{{ url_for('client_login') }}">Login here</a>.</p>
</body>
</html>
