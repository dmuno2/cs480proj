<!DOCTYPE html>
<html>
<head>
    <title>My Rentals</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>My Rentals</h2>

    {% if rents %}
        <table>
            <tr>
                <th>Rent ID</th>
                <th>Rent Date</th>
                <th>Brand</th>
                <th>Construction Year</th>
                <th>Color</th>
                <th>Driver Name</th>
            </tr>
            {% for rent in rents %}
            <tr>
                <td>{{ rent[0] }}</td>
                <td>{{ rent[1] }}</td>
                <td>{{ rent[2] }}</td>
                <td>{{ rent[3] }}</td>
                <td>{{ rent[4] }}</td>
                <td>{{ rent[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="text-align:center;">No rentals found.</p>
    {% endif %}

    <a href="{{ url_for('client_dashboard') }}">Back to Dashboard</a>
</body>
</html>
