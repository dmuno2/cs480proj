<!DOCTYPE html>
<html>
<head>
    <title>Book a Rent</title>
</head>
<body>
    <h2>Book a Rent</h2>
    <form method="POST">
        Rent ID: <input type="text" name="rentid" required><br>
        Rent Date: <input type="date" name="rent_date" required><br>
        Model ID:
        <select name="modelid" required>
            {% for model in models %}
                <option value="{{ model[0] }}">{{ model[0] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Book Rent">
    </form>

    {% if assigned_driver %}
        <p><strong>Assigned Driver:</strong> {{ assigned_driver }}</p>
    {% endif %}

    <p><a href="{{ url_for('client_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
