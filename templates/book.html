<!DOCTYPE html>
<html>
<head>
    <title>Book a Rent</title>
</head>
<body>
    <h2>Book a Car Rental</h2>
    <form method="POST">
        Rent ID: <input type="text" name="rentid" required><br><br>
        Rent Date (YYYY-MM-DD): <input type="text" name="rent_date" required><br><br>
        Driver Name: <input type="text" name="driver_name" required><br><br>
        Model ID: <input type="text" name="modelid" required><br><br>
        <input type="submit" value="Book Rent">
    </form>
    <p><a href="{{ url_for('client_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
