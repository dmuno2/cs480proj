<!DOCTYPE html>
<html>
<head>
    <title>Problematic Local Drivers</title>
</head>
<body>
    <h2>Problematic Drivers in Chicago (Low Ratings, Local Clients)</h2>

    {% if drivers %}
        <table border="1">
            <tr>
                <th>Driver Name</th>
                <th>Average Rating</th>
            </tr>
            {% for row in drivers %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No problematic drivers found.</p>
    {% endif %}

    <p><a href="{{ url_for('manager_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
